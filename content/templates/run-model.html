{% extends "base.html" %}
{% block title%}歡迎
{%endblock title%}
{% block content%}
<div class="container">
    <div class="row">
        <div class="col bg-light border rounded border-dark">
            <form method="POST" action={{url_for('step3')}} enctype='multipart/form-data'>
                <p>Enter your text:</p>
                <textarea name="text" cols="40" rows="10" required></textarea>
                <p>
                    每行字元數 Characters in a row:
                    <input type="text" name="char-in-row" placeholder="10" min="1" max="20" required>
                </p>
                <p>
                    Adjust your font size(px):
                    <input type="range" name="font-size" value="{{size}}" min="100" max="600" oninput="this.nextElementSibling.value = this.value">
                    <output>{{size}}</output>
                </p>
                <p>
                    Adjust your letterspacing(px):
                    <input type="range" name="space-size" value="{{size}}" min="100" max="600" oninput="this.nextElementSibling.value = this.value">
                    <output>{{size}}</output>
                </p>
                <p>
                    <button type='submit'>Submit</button>
                </p>
            </form>
            
        </div>
        <div class="col bg-light border rounded border-dark">
            <h5>Result:</h5>
            {%if img%}
            <img src="{{img}}" style="max-width: 100%;">
            <button class="btn"><a href="{{url_for('download', filename='save.png')}}">Download</a></button>
            {%endif%}
        </div>
    </div>
    <div class="row">
        <a href="{{url_for('step2')}}">
            <button class="btn border-dark btn-danger" style="color:rgb(255, 255, 255)">Back</button>
        </a>
    </div>
</div>
{%endblock content%}
